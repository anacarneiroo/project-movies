<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
</head>
<body>
    <main>
        <header id="background">
            <div>
                <label for="search"></label>
                <input type="text" id="search" placeholder="Search">
                <button id="button"><span class="material-symbols-outlined">search</span></button>
            </div>
        </header>

        <section>
            <p>Filmes mais populares do dia</p>
            <div id="popular-day" class="popular"></div>
        </section>

        <section>
            <p>Filmes mais populares da semana</p>
            <div id="popular-week" class="popular"></div>
        </section>

        <section>
            <p>Filmes mais aclamados</p>
            <div id="rated-movie" class="popular"></div>
        </section>

    </main>
    <script src="script.js"></script>
  
</body>
</html>
